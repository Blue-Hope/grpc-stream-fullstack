syntax = "proto3";

package grpc.qhat.user;

import "google/protobuf/struct.proto";

message UserProto {
  int64 id = 1;
  string email = 2;
  string user_name = 3;
}

message CreateRequest {
  UserProto user = 1;
  string password = 2;
}

message CreateResponse {
  UserProto user = 1;
}

message SearchRequest {
  string search_keyword = 1;
}

message SearchResponse {
  repeated UserProto users = 1;
}